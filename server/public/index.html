<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <section id="addEmployee">
        <h2>Add Employee</h1>
        <form>
          <input type="text" placeholder="First Name"/ id="firstName">
          <input type="text" placeholder="Last Name"/ id="lastName">
          <input type="text" placeholder="ID"/ id="idNumber">
          <input type="text" placeholder="Title"/ id="jobTitle">
          <input type="text" placeholder="Annual Salary"/ id="annualSalary">
        </form>
        <button type="submit" id="submitBtn">Submit</button>
      </section>
      <section id="employees">
        <h2>Employees</h2>
        <table id="employeeTable">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
          <!-- employee info displays here -->
        </table>
      </section>
      <section id="total">
        <!-- total montly salary displays here -->
      </section>
    </main>
  </body>
</html>
